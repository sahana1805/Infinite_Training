<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Button Click</title>
    <script>
        function showMessage()
        {
            alert('Button was clicked');
            console.log('Button was clicked');
        }
    </script>
</head>

<body>
    <h2>Button Click</h2>
    <button onclick="showMessage()">Click</button>
</body>
</html>
