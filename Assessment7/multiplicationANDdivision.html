<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Multiplication and Division</title>
</head>
<body>
    <h2>Multiplication and Division</h2>

    <label for="num1">1st Number:</label>
    <input type="number" id="num1" placeholder="Enter the first number"><br /><br />

    <label for="num2">2nd Number:</label>
    <input type="number" id="num2" placeholder="Enter the second number"><br /><br />

    <button onclick="Multiply()">Multiply</button>
    <button onclick="Divide()">Divide</button>
    <p id="result"></p>

    <script>
        function Multiply() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var mul = num1 * num2;
            document.getElementById('result').innerHTML = "Output: " + mul;
        }

        function Divide() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            if (num2 === 0)
            {
                document.getElementById('result').innerHTML = "Invalid Input";
                return;
            }
            var div = num1 / num2;
            document.getElementById('result').innerHTML = "Output: " + div;
        }
    </script>
</body>
</html>
